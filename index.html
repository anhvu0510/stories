    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a9eff;
            --primary-dark: #3a7ecc;
            --accent-color: #e74c3c;
            --dark-bg: #17222b;
            --darker-bg: rgb(23, 33, 43);
            --menu-bg: #2d4863; /* Màu nền menu rõ hơn */
            --text-light: #e0e0e0;
            --text-dark: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-light);
            position: relative;
            min-height: 100vh;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .links {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .link-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--darker-bg);
            transition: var(--transition);
            box-shadow: var(--shadow);
            background-color: var(--darker-bg);
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link-item h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .link-item p {
            color: var(--text-light);
        }
        
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
        }
        
        /* Float Menu Styles */
        .float-menu-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        #float-menu-toggle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: none;
            font-size: 18px;
            z-index: 1002;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        
        #float-menu-toggle:hover {
            background-color: var(--darker-bg);
            transform: scale(1.1);
            outline: none;
        }
        
        #float-menu-toggle:active {
            outline: none !important;
            background-color: var(--primary-color) !important;
            border-radius: 50% !important;
            -webkit-tap-highlight-color: transparent !important;
        }


        .float-menu-items {
            position: absolute;
            bottom: 55px;
            right: 3px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            transform: translateY(20px);
        }
        
        .float-menu-container.active .float-menu-items {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            outline: none;
            background-color: transparent;
        }
        
        .float-menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--menu-bg);
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 12px;
        }
        
        .float-menu-button:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        
        .float-menu-button:focus {
            outline: none;
        }
        
        .float-menu-button:active {
            outline: none;
            background-color: var(--accent-color);
            color: white;
        }
        
        .float-menu-button i {
            font-size: 16px;
        }
        
        #float-menu-toggle.active {
            transform: rotate(45deg);
            background-color: var(--accent-color) !important;
            box-shadow: none;
            border-radius: 50%;
        }

        #float-menu-toggle:focus {
            outline: none !important;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        
    </style>
</head>
