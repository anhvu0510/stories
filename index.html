    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-app: #202028;       
            --bg-surface: #2b2b36;   
            --bg-glass: rgba(32, 32, 40, 0.9); 
            --bg-input: #2b2b36;     
            
            --text-main: #eceff4;    
            --text-sub: #94a3b8;     
            
            --accent: #e06c75;       
            --accent-glow: rgba(224, 108, 117, 0.25);
            
            --header-h: 60px; 
            
            /* Settings */
            --reader-font-size: 1.2rem;
            --reader-font-family: 'Merriweather', serif;
            --reader-line-height: 1.8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-app);
            color: var(--text-main);
            min-height: 100vh;
            padding-top: var(--header-h);
            padding-bottom: 100px; 
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--header-h);
            background: var(--bg-app); 
            z-index: 90;
            display: flex; align-items: center;
            padding: 0 1.2rem;
            transition: transform 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .header.hide { transform: translateY(-100%); }
        
        .header-inner {
            width: 100%; max-width: 800px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand {
            font-size: 1.2rem; font-weight: 700; color: var(--accent);
            display: flex; align-items: center; gap: 5px;
        }
        
        /* Reader Title */
        .reader-header-title {
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }
        .rh-book { font-size: 0.75rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; }
        .rh-chap { font-size: 1rem; font-weight: 700; color: var(--text-main); }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none; color: var(--text-main);
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.1rem;
        }

        /* --- SEARCH --- */
        .search-area {
            padding: 0.5rem 1.2rem 1.5rem;
            background: var(--bg-app);
            position: sticky; top: var(--header-h); z-index: 80;
        }
        .search-input {
            width: 100%; background: var(--bg-input); border: none;
            padding: 1rem 1rem 1rem 3rem; border-radius: 30px;
            color: white; font-family: inherit; font-size: 0.95rem;
            outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .search-icon {
            position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%);
            color: #666; pointer-events: none;
        }

        /* --- BOOK GRID --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 1.2rem; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem; padding-bottom: 2rem;
        }
        @media (max-width: 480px) { .grid { grid-template-columns: 1fr 1fr; gap: 0.8rem; } }

        .cover-card {
            aspect-ratio: 0.7;
            background: linear-gradient(135deg, #4a2a2c, #331b1d);
            border-radius: 12px; padding: 1rem;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; cursor: pointer; position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.1s;
        }
        .cover-card:active { transform: scale(0.96); }
        
        .cover-title {
            font-family: 'Merriweather', serif; font-size: 1rem; font-weight: 700;
            line-height: 1.4; color: #f0f0f0;
            display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .cover-badge {
            position: absolute; bottom: 1rem;
            background: rgba(0,0,0,0.3); color: #ccaaaa;
            font-size: 0.7rem; font-weight: 600; padding: 4px 10px;
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- CHAPTER LIST --- */
        .chapter-list { display: flex; flex-direction: column; gap: 0.8rem; margin-top: 1rem; }
        .chapter-row {
            background: var(--bg-surface); padding: 1rem; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .chapter-row:active { background: #3a3a45; }
        .ch-title { font-weight: 600; color: var(--text-main); font-size: 0.95rem; }
        .ch-sub { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }

        /* --- READER VIEW --- */
        .reader-view { background: var(--bg-app); min-height: 100vh; }
        .reader-container { padding: 0; max-width: 700px; margin: 0 auto; }
        
        .chapter-block { padding: 1.5rem 0; min-height: 60vh; position: relative; }
        
        .reader-text {
            font-family: var(--reader-font-family);
            font-size: var(--reader-font-size);
            line-height: var(--reader-line-height);
            color: #d1d5db; transition: font-size 0.2s, font-family 0.2s; 
        }
        .reader-text p { margin-bottom: 1.5rem; text-align: justify; }
        
        .chapter-header-compact {
            margin: 3rem 0 1.5rem; padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: var(--accent); font-weight: 700; text-align: center;
            font-family: 'Quicksand', sans-serif; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .loading-next { text-align: center; padding: 2rem; color: var(--accent); }

        /* --- SELECTION TOOLTIP --- */
        #selectionTooltip {
            position: fixed; z-index: 2002; 
            background: var(--bg-surface); 
            border: 1px solid var(--accent); 
            color: var(--text-main);
            padding: 8px 16px; border-radius: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            transform: translateX(-50%) translateY(-120%);
            cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 8px;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none; -webkit-user-select: none; 
        }
        #selectionTooltip::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid;
            border-color: var(--accent) transparent transparent transparent;
        }
        @keyframes popIn { from { transform: translateX(-50%) translateY(-100%) scale(0.8); opacity: 0; } to { transform: translateX(-50%) translateY(-120%) scale(1); opacity: 1; } }

        .tooltip-icon { width: 16px; height: 16px; fill: none; stroke: var(--accent); stroke-width: 2.5; }

        /* --- MODALS & DRAWERS --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 3000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        
        .modal {
            background: var(--bg-surface); width: 90%; max-width: 360px;
            border-radius: 16px; padding: 1.5rem; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal-overlay.show .modal { transform: scale(1); }
        
        .modal-input { width: 100%; background: var(--bg-input); border: 1px solid #444; padding: 12px; color: white; border-radius: 8px; margin-top: 5px; font-family: inherit; }
        .modal-input:focus { border-color: var(--accent); outline: none; }
        
        .btn-submit { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 1rem; cursor: pointer; box-shadow: 0 4px 12px var(--accent-glow); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        /* --- GLASS DOCK --- */
        .glass-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 280px; height: 56px; 
            background: rgba(43, 43, 54, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; gap: 1rem; align-items: center;
            padding: 0 1.5rem; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
            transition: transform 0.3s;
        }
        .glass-dock.hide { transform: translate(-50%, 180%); }

        .dock-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent;
            color: #888; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .dock-btn svg { width: 20px; height: 20px; }
        .dock-btn:active { color: white; }
        .dock-btn:disabled { opacity: 0.3; }
        
        .dock-btn.center { 
            width: 48px; height: 48px; background: var(--accent); color: white; 
            box-shadow: 0 4px 15px var(--accent-glow); margin-top: -4px;
        }
        .dock-btn.center:active { transform: scale(0.95); }

        /* --- DRAWERS & SETTINGS --- */
        .drawer-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; }
        .drawer-mask.show { opacity: 1; pointer-events: auto; }
        
        .drawer-panel { position: fixed; top: 0; bottom: 0; right: 0; width: 85%; max-width: 360px; background: var(--bg-surface); transform: translateX(100%); transition: 0.3s; z-index: 2001; display:flex; flex-direction:column; }
        .drawer-panel.show { transform: translateX(0); }
        
        .bottom-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-surface); border-radius: 24px 24px 0 0; transform: translateY(100%); transition: 0.3s; z-index: 2001; display: flex; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.8); max-height: 70vh; }
        .bottom-sheet.show { transform: translateY(0); }

        .drawer-head { padding: 1.2rem; background: var(--bg-app); display: flex; justify-content: space-between; align-items: center; font-weight: 700; border-bottom: 1px solid rgba(255,255,255,0.05); color: var(--text-main); }
        .drawer-body { flex: 1; overflow-y: auto; padding: 0; }
        .drawer-item { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .drawer-item.active { background: rgba(224, 108, 117, 0.1); color: var(--accent); border-left: 3px solid var(--accent); }

        /* Settings UI */
        .settings-content { padding: 1.5rem; }
        .setting-group { margin-bottom: 2rem; }
        .setting-label { font-size: 0.85rem; font-weight: 700; color: var(--text-sub); margin-bottom: 0.8rem; display: flex; justify-content: space-between; }
        
        .font-controls { display: flex; justify-content: space-between; background: var(--bg-app); padding: 0.5rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .font-btn { width: 44px; height: 44px; border-radius: 8px; border: none; background: var(--bg-surface); color: white; cursor: pointer; font-weight: bold; }
        .font-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .font-select { padding: 10px; text-align: center; background: var(--bg-app); border-radius: 8px; color: #888; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .font-select.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Pagination */
        .pagination { display: flex; justify-content: center; gap: 1rem; margin: 2rem 0; }
        .p-btn { width: 40px; height: 40px; border-radius: 8px; background: var(--bg-surface); color: #888; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .p-btn.active { background: var(--accent); color: white; }

    </style>
</head>

        const API_BASE = 'https://armorplated-thersa-unstained.ngrok-free.dev';

        let appState = { screen: 'home', book: null, chapter: null, scrollPos: 0, activeChapterId: null, nextChapterId: null, prevChapterId: null, isLoading: false, settings: { fontSize: 19, fontFamily: "'Merriweather', serif", lazyLoad: true } };

            loadSettings(); fetchBooks();
            let timer;

        /* --- EDIT TEXT LOGIC --- */

            if (appState.screen !== 'reader') return;
            const sel = window.getSelection();
            const tooltip = document.getElementById('selectionTooltip');
            
            if (sel.rangeCount > 0 && !sel.isCollapsed) {
                const range = sel.getRangeAt(0);
                const text = sel.toString().trim();
                if (document.getElementById('readerContainer').contains(range.commonAncestorContainer)) {
                    const rect = range.getBoundingClientRect();
                    tooltip.style.top = (rect.top - 40) + 'px'; 
                    tooltip.style.left = (rect.left + rect.width / 2) + 'px';
                    tooltip.classList.remove('hidden');
                    return;
                }
            }
            tooltip.classList.add('hidden');
        }
        function openEditModal() {
            const t = window.getSelection().toString().trim();
            document.getElementById('originalTextInput').value = t;
            document.getElementById('newTextInput').value = t;
            document.getElementById('editModalOverlay').classList.add('show');
            document.getElementById('selectionTooltip').classList.add('hidden');
        }
        function closeEditModal() { document.getElementById('editModalOverlay').classList.remove('show'); window.getSelection().removeAllRanges(); }
        async function submitEdit() {
            const o = document.getElementById('originalTextInput').value;
            const n = document.getElementById('newTextInput').value;
            if(!o || !n || o===n) return closeEditModal();
            let bid = appState.book?.id;
            if(!bid && appState.activeChapterId) { 
                /* Fallback logic if navigating directly */ 
            }
            if(!bid) return alert("L·ªói ID s√°ch");

            try {
                const btn = document.querySelector('#editModalOverlay .btn-submit');
                const txt = btn.innerText;
                btn.innerText="..."; btn.disabled=true;
                await fetch(`${API_BASE}/api/book/update/${bid}`, {
                    method:'POST', headers:{'Content-Type':'application/json', 'ngrok-skip-browser-warning':'true'},
                    body:JSON.stringify({originalText:o, newText:n})
                });
                alert("ƒê√£ g·ª≠i b√°o c√°o!"); closeEditModal(); btn.innerText=txt; btn.disabled=false;
            } catch(e){ alert("L·ªói g·ª≠i"); }
        }

        /* --- NAVIGATION --- */
        function setScreen(name) {
            ['screen-home', 'screen-chapters', 'screen-reader'].forEach(id => document.getElementById(id).classList.add('hidden'));
            appState.screen = name;
            if (name === 'home') {
                document.getElementById('screen-home').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = 'NovelReader';
                appState.book = null;
            } else if (name === 'chapters') {
                document.getElementById('screen-chapters').classList.remove('hidden');
                document.getElementById('backBtn').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = appState.book?.name || 'M·ª•c l·ª•c';
            } else if (name === 'reader') {
                document.getElementById('screen-reader').classList.remove('hidden');
                document.getElementById('backBtn').classList.remove('hidden');
            }
            updateDockState(); window.scrollTo(0,0);
        }
        function handleBack() {
            if (appState.screen === 'reader') fetchChapters(appState.book.id, appState.book.name);
            else { document.getElementById('backBtn').classList.add('hidden'); setScreen('home'); }
        }
        function updateDockState() {
            const isReader = appState.screen === 'reader';
            ['btnPrev','btnNext','btnSettings'].forEach(id=>{
                document.getElementById(id).style.opacity = isReader ? '1' : '0.3';
                document.getElementById(id).style.pointerEvents = isReader ? 'auto' : 'none';
            });
        }

        /* --- API --- */
        async function api(path) {
            try {
                let res = await fetch(API_BASE + path, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                if(!res.ok) throw new Error('Err');
                return await res.json();
            } catch { return null; }
        }

        /* --- BOOKS & CHAPTERS --- */
        async function fetchBooks(page=1, q='') {
            const el = document.getElementById('bookGrid');
            el.innerHTML = '<div style="text-align:center; padding:2rem; color:#888;">ƒêang t·∫£i...</div>';
            const data = await api(`/api/books?page=${page}&limit=12&search=${encodeURIComponent(q)}`);
            if (!data || !data.data.length) { el.innerHTML = '<div style="text-align:center; padding:2rem;">Kh√¥ng t√¨m th·∫•y.</div>'; return; }
            el.innerHTML = data.data.map(b => `
                <div class="cover-card fade-in" onclick="fetchChapters('${b.bookId}', '${b.bookName.replace(/'/g, "\\'")}')">
                    <div class="cover-title">${b.bookName}</div>
                    <div class="cover-badge">${b.chapterCount || 0} ch∆∞∆°ng</div>
                </div>
            `).join('');
            renderPager('homePagination', data.pagination, (p) => fetchBooks(p, q));
        }

        async function fetchChapters(bid, bname, page=1) {
            appState.book = { id: bid, name: bname }; setScreen('chapters');
            const el = document.getElementById('chapterList'); // Added definition
            el.innerHTML = '<div style="padding:2rem; text-align:center;">ƒêang t·∫£i...</div>';
            const data = await api(`/api/books/${bid}/chapters?page=${page}&limit=50`);
            if(!data || !data.chapters.length) {
                el.innerHTML = '<div style="padding:2rem; text-align:center;">Ch∆∞a c√≥ ch∆∞∆°ng n√†o.</div>';
                return;
            }
            el.innerHTML = data.chapters.map(c => `
                <div class="chapter-row fade-in" onclick="setupReader('${c.chapterId}')">
                    <div><div class="ch-title">${c.title}</div><div class="ch-sub">Ch∆∞∆°ng ${c.chapterNumber}</div></div>
                    <div style="color:var(--accent)">‚Ä∫</div>
                </div>
            `).join('');
            renderPager('chapterPagination', data.pagination, (p) => fetchChapters(bid, bname, p));
        }

        /* --- READER --- */
        async function setupReader(cid) {
            setScreen('reader'); document.getElementById('readerContainer').innerHTML = ''; 
            appState.isLoading = false; await fetchAndRenderChapter(cid, true); preloadMenu();
        }
        async function fetchAndRenderChapter(cid, isInitial = false) {
            if (appState.isLoading) return;
            appState.isLoading = true; if (!isInitial) document.getElementById('loadingNext').classList.remove('hidden');
            const data = await api(`/api/chapters/${cid}`);
            appState.isLoading = false; document.getElementById('loadingNext').classList.add('hidden');
            if (!data) return;
            const div = document.createElement('div'); div.className = 'chapter-block fade-in'; div.id = `chap-${cid}`;
            div.dataset.cid = cid; div.dataset.num = data.chapter.chapterNumber; div.dataset.bookName = data.chapter.bookName;
            
            let header = isInitial ? 
                `<div style="text-align:center; margin-bottom:2rem;"><div style="font-size:0.8rem; color:#888; margin-bottom:0.5rem;">${data.chapter.bookName}</div><h2 style="font-family:'Merriweather'; color:var(--accent);">${data.chapter.title}</h2></div><hr style="border:0; border-top:1px dashed #444; margin-bottom:2rem;">` :
                `<div class="chapter-header-compact">Ch∆∞∆°ng ${data.chapter.chapterNumber}: ${data.chapter.title}</div>`;
            
            div.innerHTML = header + `<div class="reader-text">${data.chapter.content.filter(t=>t.trim()).map(t=>`<p>${t}</p>`).join('')}</div>`;
            document.getElementById('readerContainer').appendChild(div);
            
            if (isInitial) { appState.activeChapterId = cid; appState.prevChapterId = data.navigation?.prev?.chapterId; updateHeader(data.chapter); }
            appState.nextChapterId = data.navigation?.next?.chapterId;
            observer.observe(div);
        }

        /* --- UTILS --- */
        function handleIntersect(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const div = entry.target;
                    if (appState.activeChapterId !== div.dataset.cid) {
                        appState.activeChapterId = div.dataset.cid;
                        updateHeader({bookName: div.dataset.bookName, chapterNumber: div.dataset.num});
                        highlightActiveChapter();
                        cleanupDOM(div);
                    }
                }
            });
        }
        function updateHeader(data) {
            document.getElementById('pageTitle').innerHTML = `<div class="reader-header-title"><div class="rh-book">${data.bookName || ''}</div><div class="rh-chap">Ch∆∞∆°ng ${data.chapterNumber}</div></div>`;
            let hist = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
            if(appState.book) {
                hist = hist.filter(h=>h.bid!==appState.book.id);
                hist.unshift({bid:appState.book.id, bname:appState.book.name, cid:appState.activeChapterId, cnum:data.chapterNumber, ctitle:''});
                localStorage.setItem(STORAGE_KEY, JSON.stringify(hist.slice(0,20)));
            }
        }
        function onScroll() {
            const y = window.scrollY;
            if(appState.screen === 'reader') {
                document.getElementById('readProgress').style.width = (y/(document.documentElement.scrollHeight-window.innerHeight))*100 + '%';
                const hide = y > appState.scrollPos && y > 100;
                document.getElementById('glassDock').classList.toggle('hide', hide);
                document.getElementById('mainHeader').classList.toggle('hide', hide);
                if(appState.settings.lazyLoad && !appState.isLoading && appState.nextChapterId && (document.documentElement.scrollHeight - window.innerHeight - y < 800)) fetchAndRenderChapter(appState.nextChapterId);
            } else document.getElementById('readProgress').style.width = '0';
            appState.scrollPos = y;
        }
        function navManual(dir) {
            if (dir === 'prev' && appState.prevChapterId) setupReader(appState.prevChapterId);
            else if (dir === 'next' && appState.nextChapterId) {
                const el = document.getElementById(`chap-${appState.nextChapterId}`);
                if(el) el.scrollIntoView({behavior:'smooth'}); else setupReader(appState.nextChapterId);
            }
        }
        function renderPager(id, pg, cb) {
            const el = document.getElementById(id);
            if(!pg || pg.totalPages <= 1) { el.innerHTML = ''; return; }
            const c = pg.currentPage || 1;
            el.innerHTML = `${c>1?`<div class="p-btn" onclick="window.tmpCb(${c-1})">‚Üê</div>`:''} <div class="p-btn active">${c} / ${pg.totalPages}</div> ${c<pg.totalPages?`<div class="p-btn" onclick="window.tmpCb(${c+1})">‚Üí</div>`:''}`;
            window.tmpCb = cb;
        }
        function cleanupDOM(curr) {
            const arr = Array.from(document.getElementById('readerContainer').children);
            const idx = arr.indexOf(curr);
            if(idx > 1) { const rm = arr[idx-2]; observer.unobserve(rm); rm.remove(); window.scrollBy(0, -rm.offsetHeight); }
        }
        function toggleDrawer(t) {
            document.getElementById('drawerMask').classList.add('show');
            if(t==='menu') { document.getElementById('menuDrawer').classList.add('show'); if(appState.book) preloadMenu(); }
            else if(t==='history') { document.getElementById('historyDrawer').classList.add('show'); renderHistory(); }
            else document.getElementById('settingsDrawer').classList.add('show');
        }
        function closeDrawers() { document.getElementById('drawerMask').classList.remove('show'); document.querySelectorAll('.drawer-panel, .bottom-sheet').forEach(e=>e.classList.remove('show')); }
        
        // Settings & Helpers
        function loadSettings() { try{const s=JSON.parse(localStorage.getItem(SETTINGS_KEY)); if(s)appState.settings={...appState.settings,...s}}catch{} applySettings();}
        function applySettings() {
            const r=document.documentElement; r.style.setProperty('--reader-font-size', (appState.settings.fontSize/16)+'rem');
            r.style.setProperty('--reader-font-family', appState.settings.fontFamily);
            document.getElementById('fontSizeDisplay').innerText = appState.settings.fontSize;
            document.getElementById('lazyLoadToggle').checked = appState.settings.lazyLoad;
            document.querySelectorAll('.font-select').forEach(el=>{
                if(el.dataset.font===appState.settings.fontFamily) el.classList.add('active'); else el.classList.remove('active');
            });
        }
        function saveSettings(){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(appState.settings)); applySettings(); }
        function changeFontSize(d){ let s=appState.settings.fontSize+d; if(s<14)s=14; if(s>32)s=32; appState.settings.fontSize=s; saveSettings(); }
        function changeFont(el){ appState.settings.fontFamily=el.dataset.font; saveSettings(); }
        function toggleLazyLoad(el){ appState.settings.lazyLoad=el.checked; saveSettings(); }
        
        async function preloadMenu() {
            const el = document.getElementById('menuBody');
            if(!appState.book || el.getAttribute('data-bid') === appState.book.id) return highlightActiveChapter();
            el.innerHTML = '<div style="padding:1rem;text-align:center;color:#888;">ƒêang t·∫£i...</div>';
            const data = await api(`/api/books/${appState.book.id}/chapters?page=1&limit=500`);
            if(data) {
                el.setAttribute('data-bid', appState.book.id);
                el.innerHTML = data.chapters.map(c => `<div class="drawer-item" id="menu-ch-${c.chapterId}" onclick="closeDrawers(); setupReader('${c.chapterId}')"><div class="drawer-ch-num">Ch∆∞∆°ng ${c.chapterNumber}</div><div class="drawer-ch-title">${c.title}</div></div>`).join('');
            }
            highlightActiveChapter();
        }
        function highlightActiveChapter() {
            if(!appState.activeChapterId) return;
            document.querySelectorAll('.drawer-item.active').forEach(e=>e.classList.remove('active'));
            const el = document.getElementById(`menu-ch-${appState.activeChapterId}`);
            if(el) { el.classList.add('active'); setTimeout(()=>el.scrollIntoView({block:'center'}),300); }
        }
        function renderHistory() {
            const el = document.getElementById('historyBody');
            const hist = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
            el.innerHTML = hist.length ? hist.map(h=>`<div class="drawer-item" onclick="closeDrawers(); appState.book={id:'${h.bid}',name:'${h.bname}'}; setupReader('${h.cid}')"><div class="drawer-ch-num">${h.bname}</div><div class="drawer-ch-title">Ch∆∞∆°ng ${h.cnum}</div></div>`).join('') : '<div style="padding:1rem;text-align:center;color:#888;">Tr·ªëng</div>';
        }

    </script>
</body>
