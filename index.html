    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-app: #0b1121;       
            --bg-surface: #151e32;   
            --bg-glass: rgba(11, 17, 33, 0.95); 
            --bg-input: #1c263d;     
            
            --text-main: #eceff4;    
            --text-sub: #8f9bb3;     
            
            --accent: #ff4757;       
            --accent-dark: #b33939;
            --accent-glow: rgba(255, 71, 87, 0.25); 
            
            --header-h: 50px; 
            
            /* User Settings Variables */
            --reader-font-size: 1.2rem;
            --reader-font-family: 'Merriweather', serif;
            --reader-line-height: 1.8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        a { text-decoration: none; color: inherit; } /* Reset th·∫ª a */

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-app);
            color: var(--text-main);
            min-height: 100vh;
            padding-top: var(--header-h);
            padding-bottom: 100px; 
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--header-h);
            background: var(--bg-glass);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 90;
            display: flex; align-items: center;
            padding: 0 1rem;
            border-bottom: 1px solid rgba(255,71,87,0.1); 
            transition: transform 0.3s;
        }
        .header.hide { transform: translateY(-100%); }
        
        .header-inner {
            width: 100%; max-width: 800px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand {
            font-size: 0.95rem; 
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            max-width: 70vw;
            display: flex; align-items: center; gap: 5px;
        }
        
        .brand .highlight { color: var(--accent); font-weight: 700; }

        .icon-btn {
            background: rgba(255,255,255,0.05);
            border: none; color: var(--text-main);
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.1rem;
            transition: background 0.2s;
        }
        .icon-btn:active { background: var(--accent); color: white; }

        /* --- SEARCH --- */
        .search-area {
            position: sticky; top: var(--header-h); z-index: 80;
            padding: 1rem; background: var(--bg-app); margin-bottom: 0.5rem;
        }
        .search-input {
            width: 100%; background: var(--bg-input); border: 1px solid #2e3a52;
            padding: 0.8rem 1rem 0.8rem 2.8rem; border-radius: 30px;
            color: white; font-family: inherit; font-size: 0.95rem;
            outline: none; transition: all 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-sub); pointer-events: none; }

        /* --- BOOK LIST (ROW STYLE) --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        
        .book-row {
            display: flex; align-items: center; gap: 1rem;
            background: var(--bg-surface);
            padding: 0.8rem; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 0.8rem;
            transition: background 0.2s;
        }
        .book-row:active { background: #1e2a45; border-color: var(--accent); }

        .book-icon {
            width: 45px; height: 60px;
            background: linear-gradient(135deg, #2c0b0e, #5a1a1a);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: rgba(255,255,255,0.3);
            flex-shrink: 0; border: 1px solid rgba(255,71,87,0.2);
        }
        
        .book-info { flex: 1; overflow: hidden; }
        .book-title { font-weight: 600; font-size: 0.95rem; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .book-meta { font-size: 0.75rem; color: var(--text-sub); display: flex; gap: 8px; }
        .tag { background: rgba(255,71,87,0.1); color: var(--accent); padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* --- CHAPTER LIST --- */
        .chapter-list { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
        .chapter-row {
            display: block;
            background: var(--bg-surface); 
            padding: 1rem; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.03);
            transition: background 0.2s;
        }
        .chapter-row:active { background: #1c263d; border-color: var(--accent); }
        .ch-title { font-weight: 600; color: #e2e8f0; font-size: 0.95rem; }
        .ch-sub { font-size: 0.8rem; color: #64748b; margin-top: 2px; }

        /* --- READER VIEW --- */
        .reader-view { background: var(--bg-app); min-height: 100vh; }
        .reader-container { padding: 0; max-width: 700px; margin: 0 auto; position: relative; }
        
        .chapter-block { padding: 1.5rem; min-height: 60vh; position: relative; }
        
        .reader-text {
            font-family: var(--reader-font-family);
            font-size: var(--reader-font-size);
            line-height: var(--reader-line-height);
            color: #d1d5db; 
            transition: font-size 0.2s, font-family 0.2s;
            /* padding: 0 12px; */
        }
        .reader-text div { margin-bottom: 1.2rem; text-align: justify; word-spacing: 1.5px; }
        
        .chapter-header-compact {
            margin: 4rem 0 2rem; padding-top: 1rem;
            border-top: 1px solid rgba(255,71,87,0.2);
            color: var(--accent); font-weight: 700; font-size: 1.1rem;
            text-align: center; font-family: 'Quicksand', sans-serif; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .loading-next { text-align: center; padding: 2rem; color: var(--accent); }

        /* --- COMPACT GLASS DOCK --- */
        .glass-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 340px; 
            height: 55px; 
            background: rgba(21, 30, 50, 0.85); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 71, 87, 0.15); 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            display: flex; justify-content: space-evenly; align-items: center;
            padding: 0 5px; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
            transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .glass-dock.hide { transform: translate(-50%, 180%); }

        .dock-btn {
            width: 45px; height: 45px; border-radius: 50%;
            border: none; background: transparent;
            color: #94a3b8;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .dock-btn svg { width: 20px; height: 20px; stroke-width: 2.2px; }
        .dock-btn.active { color: var(--accent); background: rgba(255, 71, 87, 0.1); }
        .dock-btn:active { transform: scale(0.9); color: white; }
        .dock-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .dock-btn.center { 
            width: 50px; height: 50px; 
            background: var(--accent); color: white; 
            box-shadow: 0 4px 15px var(--accent-glow);
            margin-top: -12px;
        }
        .dock-btn.center:active { transform: scale(0.95) translateY(2px); }

        /* --- SELECTION TOOLTIP --- */
        #selectionTooltip {
            position: fixed; z-index: 2002; 
            background: var(--bg-surface); 
            border: 1px solid var(--accent); color: var(--text-main);
            padding: 8px 16px; border-radius: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            transform: translateX(-50%) translateY(-120%);
            cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 8px;
        }

        /* --- MODALS & DRAWERS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .modal { background: var(--bg-surface); width: 90%; max-width: 360px; border-radius: 16px; padding: 1.5rem; border: 1px solid rgba(255,255,255,0.1); transform: scale(0.95); transition: transform 0.3s; }
        .modal-overlay.show .modal { transform: scale(1); }
        
        .modal-input { width: 100%; background: var(--bg-input); border: 1px solid #333; padding: 12px; color: white; border-radius: 8px; margin-top: 5px; }
        .btn-submit { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 1rem; cursor: pointer; }

        /* Drawers */
        .drawer-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; }
        .drawer-mask.show { opacity: 1; pointer-events: auto; }
        
        .drawer-panel { position: fixed; top: 0; bottom: 0; right: 0; width: 85%; max-width: 360px; background: var(--bg-surface); transform: translateX(100%); transition: 0.3s; z-index: 2001; display: flex; flex-direction: column; border-left: 1px solid rgba(255,255,255,0.05); }
        .drawer-panel.show { transform: translateX(0); }
        
        .bottom-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-surface); border-radius: 24px 24px 0 0; transform: translateY(100%); transition: 0.3s; z-index: 2001; display: flex; flex-direction: column; max-height: 70vh; border-top: 1px solid rgba(255,255,255,0.05); }
        .bottom-sheet.show { transform: translateY(0); }

        .drawer-head { padding: 1.2rem 1rem; background: var(--bg-app); display: flex; justify-content: space-between; align-items: center; font-weight: 700; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .drawer-body { flex: 1; overflow-y: auto; padding: 0; }
        .drawer-item { padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .drawer-item.active { background: rgba(255, 71, 87, 0.08); border-left: 3px solid var(--accent); padding-left: 13px; }
        .drawer-ch-num { font-size: 0.75rem; color: var(--text-sub); font-weight: 700; text-transform: uppercase; }
        .drawer-item.active .drawer-ch-num { color: var(--accent); }
        .drawer-ch-title { font-size: 0.9rem; color: #e2e8f0; font-weight: 500; }

        /* Settings UI */
        .settings-content { padding: 1.5rem; }
        .setting-group { margin-bottom: 2rem; }
        .font-controls { display: flex; justify-content: space-between; background: var(--bg-app); padding: 0.6rem; border-radius: 16px; border: 1px solid #2e3a52; margin-top: 0.8rem; }
        .font-btn { width: 48px; height: 48px; border-radius: 12px; border: none; background: var(--bg-surface); color: white; cursor: pointer; font-weight: bold; }
        .font-btn:active { background: var(--accent); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #2e3a52; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Pagination */
        .pagination { display: flex; justify-content: center; gap: 1rem; margin: 2rem 0; }
        .p-btn { width: 40px; height: 40px; border-radius: 12px; background: var(--bg-surface); color: white; border: 1px solid #2e3a52; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .p-btn.active { background: var(--accent); font-weight: bold; }

    </style>
</head>

    <script>
        const API_BASE = 'https://armorplated-thersa-unstained.ngrok-free.dev';
        const STORAGE_KEY = 'novel_history_v3';
        const SETTINGS_KEY = 'novel_settings_v2';
        
        let appState = { 
            screen: 'home', 
            book: null, 
            chapter: null,

            activeChapterId: null, 
            nextChapterId: null, 
            prevChapterId: null,

        window.onload = () => {
            loadSettings(); 
            handleInitialRoute(); // Check URL on load
            
            // Search listener
            let timer;
            document.getElementById('searchInput').addEventListener('input', (e) => { 
                clearTimeout(timer); 
                timer = setTimeout(() => fetchBooks(1, e.target.value), 500); 
            });
            
            window.onscroll = onScroll;

            observer = new IntersectionObserver(handleIntersect, { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 });
            
            document.addEventListener('selectionchange', handleTextSelection);
            document.addEventListener('touchend', () => setTimeout(handleTextSelection, 50));
        };

        /* --- ROUTING LOGIC (NEW) --- */
        function handleInitialRoute() {
            const params = new URLSearchParams(window.location.search);
            const view = params.get('view') || 'home';
            
            if (view === 'home') {
                setScreen('home', false);
                fetchBooks();
            } else if (view === 'chapters') {
                const bid = params.get('bookId');
                const bname = params.get('bookName');
                if (bid) fetchChapters(bid, bname || 'M·ª•c l·ª•c', 1, false);
            } else if (view === 'reader') {
                const cid = params.get('chapterId');
                const bid = params.get('bookId');
                const bname = params.get('bookName');
                if (cid) {
                    appState.book = { id: bid, name: bname }; // Restore context if possible
                    setupReader(cid, false);
                }
            }
        }

        function pushState(view, params = {}) {
            const url = new URL(window.location);
            url.searchParams.set('view', view);
            Object.keys(params).forEach(key => url.searchParams.set(key, params[key]));
            window.history.pushState({}, '', url);
        }

        /* --- NAVIGATION --- */
        function setScreen(name, updateHistory = true) {
            ['screen-home', 'screen-chapters', 'screen-reader'].forEach(id => document.getElementById(id).classList.add('hidden'));
            appState.screen = name;
            
            if (name === 'home') {
                document.getElementById('screen-home').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = 'NovelReader';
                document.getElementById('backBtn').classList.add('hidden');
                appState.book = null;
                if(updateHistory) pushState('home');
            } 
            else if (name === 'chapters') {
                document.getElementById('screen-chapters').classList.remove('hidden');
                document.getElementById('backBtn').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = appState.book?.name || 'M·ª•c l·ª•c';
            } 
            else if (name === 'reader') {
                document.getElementById('screen-reader').classList.remove('hidden');
                document.getElementById('backBtn').classList.remove('hidden');
            }
            updateDockState();
            window.scrollTo(0,0);
        }

        function handleBack() {
            if (appState.screen === 'reader') {
                // Go back to chapters
                if (appState.book && appState.book.id) {
                    fetchChapters(appState.book.id, appState.book.name);
                } else {
                    // Fallback if direct link
                    window.history.back();
                }
            } else {
                setScreen('home');
            }
        }
        
        function updateDockState() {
            const isReader = appState.screen === 'reader';
            ['btnPrev','btnNext','btnSettings'].forEach(id=>{
                const el = document.getElementById(id);
                el.style.opacity = isReader ? '1' : '0.3';
                el.style.pointerEvents = isReader ? 'auto' : 'none';
            });
        }

        /* --- BOOKS & CHAPTERS (Using A tags logic visually but JS for now) --- */
        // I'll keep using onclick for now to ensure smooth transition in this environment
        // but I've updated the URL state management above.

        async function fetchBooks(page=1, q='') {
            const el = document.getElementById('bookList'); // Using List view now
            el.innerHTML = '<div style="text-align:center; padding:2rem; color:#888;">ƒêang t·∫£i...</div>';
            const data = await api(`/api/books?page=${page}&limit=10&search=${encodeURIComponent(q)}`);
            if (!data || !data.data.length) { el.innerHTML = '<div style="text-align:center; padding:2rem;">Kh√¥ng t√¨m th·∫•y.</div>'; return; }
            
            // RENDER AS ROWS
            el.innerHTML = data.data.map(b => `
                <a href="?view=chapters&bookId=${b.bookId}&bookName=${encodeURIComponent(b.bookName)}" 
                   class="book-row fade-in" 
                   onclick="event.preventDefault(); fetchChapters('${b.bookId}', '${b.bookName.replace(/'/g, "\\'")}')">
                    <div class="book-icon">üìñ</div>
                    <div class="book-info">
                        <div class="book-title">${b.bookName}</div>
                        <div class="book-meta">
                            <span class="tag">${b.chapterCount || 0} ch∆∞∆°ng</span>
                            <span>‚Ä¢ ƒêang c·∫≠p nh·∫≠t</span>
                        </div>
                    </div>
                    <div style="color:#888">‚Ä∫</div>
                </a>
            `).join('');
            
            renderPager('homePagination', data.pagination, (p) => fetchBooks(p, q));
        }

        async function fetchChapters(bid, bname, page=1, updateHistory=true) {
            appState.book = { id: bid, name: bname }; 
            setScreen('chapters', false); // Don't push generic state yet
            if(updateHistory) pushState('chapters', { bookId: bid, bookName: bname });

            const el = document.getElementById('chapterList');
            el.innerHTML = '<div style="padding:2rem; text-align:center;">ƒêang t·∫£i...</div>';
            const data = await api(`/api/books/${bid}/chapters?page=${page}&limit=50`);
            if(!data || !data.chapters.length) {
                el.innerHTML = '<div style="padding:2rem; text-align:center;">Ch∆∞a c√≥ ch∆∞∆°ng n√†o.</div>';
                return;
            }
            el.innerHTML = data.chapters.map(c => `
                <a href="?view=reader&chapterId=${c.chapterId}&bookId=${bid}" 
                   class="chapter-row fade-in" 
                   onclick="event.preventDefault(); setupReader('${c.chapterId}')">
                    <div><div class="ch-title">${c.title}</div><div class="ch-sub">Ch∆∞∆°ng ${c.chapterNumber}</div></div>
                    <div style="color:var(--accent)">‚Ä∫</div>
                </a>
            `).join('');
            renderPager('chapterPagination', data.pagination, (p) => fetchChapters(bid, bname, p));
        }

        /* --- READER --- */
        async function setupReader(cid, updateHistory=true) {
            setScreen('reader', false);
            if(updateHistory) pushState('reader', { chapterId: cid, bookId: appState.book?.id });
            
            document.getElementById('readerContainer').innerHTML = ''; 
            appState.isLoading = false; 
            await fetchAndRenderChapter(cid, true); 
            preloadMenu();
        }

        async function fetchAndRenderChapter(cid, isInitial = false) {
            if (appState.isLoading) return;
            appState.isLoading = true; if (!isInitial) document.getElementById('loadingNext').classList.remove('hidden');
            const data = await api(`/api/chapters/${cid}`);
            appState.isLoading = false; document.getElementById('loadingNext').classList.add('hidden');
            if (!data) return;
            
            const div = document.createElement('div'); div.className = 'chapter-block fade-in'; div.id = `chap-${cid}`;
            div.dataset.cid = cid; div.dataset.num = data.chapter.chapterNumber; div.dataset.bookName = data.chapter.bookName;
            
            let header = isInitial ? 
                `<div style="text-align:center; margin-bottom:0.2rem;">
                    <div style="font-size:0.8rem; color:#888; margin-bottom:0.5rem;" aria-hidden="true">${data.chapter.bookName}</div>
                    <h5 style="font-family:'Merriweather'; color:var(--accent);">${data.chapter.title}</h5></div><hr style="border:0; border-top:1px dashed #444; margin-bottom:2rem;">` :
                `<div class="chapter-header-compact">Ch∆∞∆°ng ${data.chapter.chapterNumber}: ${data.chapter.title}</div>`;
            
            div.innerHTML = header + `<div class="reader-text">${data.chapter.content.filter(t=>t.trim()).map(t=>`<div>${t}</div>`).join('')}</div>`;
            document.getElementById('readerContainer').appendChild(div);
            
            if (isInitial) { appState.activeChapterId = cid; appState.prevChapterId = data.navigation?.prev?.chapterId; updateHeader(data.chapter); }
            appState.nextChapterId = data.navigation?.next?.chapterId;
            observer.observe(div);
        }

        // ... [Logic ph·∫ßn API, Settings, Edit Text, Drawer v·∫´n gi·ªØ nguy√™n nh∆∞ phi√™n b·∫£n tr∆∞·ªõc] ...
        async function api(path) {
            try { let res = await fetch(API_BASE + path, { headers: { 'ngrok-skip-browser-warning': 'true' } }); if(!res.ok) throw new Error('Err'); return await res.json(); } catch { return null; }
        }
        // ... (C√°c h√†m handleIntersect, updateHeader, onScroll, navManual, renderPager, cleanupDOM, toggleDrawer, closeDrawers, preloadMenu, highlightActiveChapter, renderHistory, edit text logic, settings logic... - T√¥i gi·ªØ nguy√™n logic n√†y v√¨ n√≥ ƒë√£ ·ªïn ƒë·ªãnh)

        /* --- UTILS --- */
        function handleIntersect(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const div = entry.target;
                    if (appState.activeChapterId !== div.dataset.cid) {
                        appState.activeChapterId = div.dataset.cid;
                        updateHeader({bookName: div.dataset.bookName, chapterNumber: div.dataset.num});
                        highlightActiveChapter();
                        cleanupDOM(div);
                        // Silent update URL without push to history stack to avoid spamming back button
                        const url = new URL(window.location);
                        url.searchParams.set('chapterId', div.dataset.cid);
                        window.history.replaceState({}, '', url);
                    }
                }
            });
        }
        function updateHeader(data) {
            console.log('data', JSON.stringify(data, null, 2))
            document.getElementById('pageTitle').innerHTML = `<div class="reader-header-title"><div class="rh-book">${data.bookName || ''} - Ch∆∞∆°ng ${data?.chapterNumber}</div></div>`;
            let hist = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
            if(appState.book) {
                hist = hist.filter(h=>h.bid!==appState.book.id);
                hist.unshift({bid:appState.book.id, bname:appState.book.name, cid:appState.activeChapterId, cnum:data.chapterNumber, ctitle:''});
                localStorage.setItem(STORAGE_KEY, JSON.stringify(hist.slice(0,20)));
            }
        }
        function onScroll() {
            const y = window.scrollY;
            if(appState.screen === 'reader') {
                document.getElementById('readProgress').style.width = (y/(document.documentElement.scrollHeight-window.innerHeight))*100 + '%';
                const hide = y > appState.scrollPos && y > 100;
                document.getElementById('glassDock').classList.toggle('hide', hide);
                document.getElementById('mainHeader').classList.toggle('hide', hide);
                if(appState.settings.lazyLoad && !appState.isLoading && appState.nextChapterId && (document.documentElement.scrollHeight - window.innerHeight - y < 800)) fetchAndRenderChapter(appState.nextChapterId);
            } else document.getElementById('readProgress').style.width = '0';
            appState.scrollPos = y;
        }
        function navManual(dir) {
            if (dir === 'prev' && appState.prevChapterId) setupReader(appState.prevChapterId);
            else if (dir === 'next' && appState.nextChapterId) {
                const el = document.getElementById(`chap-${appState.nextChapterId}`);
                if(el) el.scrollIntoView({behavior:'smooth'}); else setupReader(appState.nextChapterId);
            }
        }
        function renderPager(id, pg, cb) {
            const el = document.getElementById(id);
            if(!pg || pg.totalPages <= 1) { el.innerHTML = ''; return; }
            const c = pg.currentPage || 1;
            el.innerHTML = `${c>1?`<div class="p-btn" onclick="window.tmpCb(${c-1})">‚Üê</div>`:''} <div class="p-btn active">${c} / ${pg.totalPages}</div> ${c<pg.totalPages?`<div class="p-btn" onclick="window.tmpCb(${c+1})">‚Üí</div>`:''}`;
            window.tmpCb = cb;
        }
        function cleanupDOM(curr) {
            const arr = Array.from(document.getElementById('readerContainer').children);
            const idx = arr.indexOf(curr);
            if(idx > 1) { const rm = arr[idx-2]; observer.unobserve(rm); rm.remove(); window.scrollBy(0, -rm.offsetHeight); }
        }
        function toggleDrawer(t) {
            document.getElementById('drawerMask').classList.add('show');
            if(t==='menu') { document.getElementById('menuDrawer').classList.add('show'); if(appState.book) preloadMenu(); }
            else if(t==='history') { document.getElementById('historyDrawer').classList.add('show'); renderHistory(); }
            else document.getElementById('settingsDrawer').classList.add('show');
        }
        function closeDrawers() { document.getElementById('drawerMask').classList.remove('show'); document.querySelectorAll('.drawer-panel, .bottom-sheet').forEach(e=>e.classList.remove('show')); }
        
        function loadSettings() { try{const s=JSON.parse(localStorage.getItem(SETTINGS_KEY)); if(s)appState.settings={...appState.settings,...s}}catch{} applySettings();}
        function applySettings() {
            const r=document.documentElement; r.style.setProperty('--reader-font-size', (appState.settings.fontSize/16)+'rem');
            r.style.setProperty('--reader-font-family', appState.settings.fontFamily);
            document.getElementById('fontSizeDisplay').innerText = appState.settings.fontSize;
            document.getElementById('lazyLoadToggle').checked = appState.settings.lazyLoad;
            document.querySelectorAll('.font-select').forEach(el=>{
                if(el.dataset.font===appState.settings.fontFamily) el.classList.add('active'); else el.classList.remove('active');
            });
        }
        function saveSettings(){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(appState.settings)); applySettings(); }
        function changeFontSize(d){ let s=appState.settings.fontSize+d; if(s<14)s=14; if(s>32)s=32; appState.settings.fontSize=s; saveSettings(); }
        function changeFont(el){ appState.settings.fontFamily=el.dataset.font; saveSettings(); }
        function toggleLazyLoad(el){ appState.settings.lazyLoad=el.checked; saveSettings(); }
        
        async function preloadMenu() {
            const el = document.getElementById('menuBody');
            if(!appState.book || el.getAttribute('data-bid') === appState.book.id) return highlightActiveChapter();
            el.innerHTML = '<div style="padding:1rem;text-align:center;color:#888;">ƒêang t·∫£i...</div>';
            const data = await api(`/api/books/${appState.book.id}/chapters?page=1&limit=500`);
            if(data) {
                el.setAttribute('data-bid', appState.book.id);
                el.innerHTML = data.chapters.map(c => `<div class="drawer-item" id="menu-ch-${c.chapterId}" onclick="closeDrawers(); setupReader('${c.chapterId}')"><div class="drawer-ch-num">Ch∆∞∆°ng ${c.chapterNumber}</div><div class="drawer-ch-title">${c.title}</div></div>`).join('');
            }
            highlightActiveChapter();
        }
        function highlightActiveChapter() {
            if(!appState.activeChapterId) return;
            document.querySelectorAll('.drawer-item.active').forEach(e=>e.classList.remove('active'));
            const el = document.getElementById(`menu-ch-${appState.activeChapterId}`);
            if(el) { el.classList.add('active'); setTimeout(()=>el.scrollIntoView({block:'center'}),300); }
        }
        function renderHistory() {
            const el = document.getElementById('historyBody');
            const hist = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
            el.innerHTML = hist.length ? hist.map(h=>`<div class="drawer-item" onclick="closeDrawers(); appState.book={id:'${h.bid}',name:'${h.bname}'}; setupReader('${h.cid}')"><div class="drawer-ch-num">${h.bname}</div><div class="drawer-ch-title">Ch∆∞∆°ng ${h.cnum}</div></div>`).join('') : '<div style="padding:1rem;text-align:center;color:#888;">Tr·ªëng</div>';
        }

        /* Edit Logic */
        function handleTextSelection() {
            if (appState.screen !== 'reader') return;
            const sel = window.getSelection();
            const tip = document.getElementById('selectionTooltip');
            if(sel.rangeCount>0 && !sel.isCollapsed) {
                const range = sel.getRangeAt(0);
                if(document.getElementById('readerContainer').contains(range.commonAncestorContainer)) {
                    const rect = range.getBoundingClientRect();
                    tip.style.top=(rect.top-40)+'px'; tip.style.left=(rect.left+rect.width/2)+'px';
                    tip.classList.remove('hidden'); return;
                }
            }
            tip.classList.add('hidden');
        }
        function openEditModal() {
            const t = window.getSelection().toString().trim();
            document.getElementById('originalTextInput').value = t;
            document.getElementById('newTextInput').value = t;
            document.getElementById('editModalOverlay').classList.add('show');
            document.getElementById('selectionTooltip').classList.add('hidden');
        }
        function closeEditModal() { document.getElementById('editModalOverlay').classList.remove('show'); window.getSelection().removeAllRanges(); }
        async function submitEdit() {
            const o = document.getElementById('originalTextInput').value;
            const n = document.getElementById('newTextInput').value;
            if(!o || !n || o===n) return closeEditModal();
            const bid = appState.book?.id || (appState.chapter ? appState.chapter.chapter.bookId : null);
            if(!bid) return alert("L·ªói ID s√°ch");
            try {
                const btn = document.querySelector('.btn-submit'); btn.innerText="...";
                await fetch(`${API_BASE}/api/book/update/${bid}`, {
                    method:'POST', headers:{'Content-Type':'application/json', 'ngrok-skip-browser-warning':'true'},
                    body:JSON.stringify({originalText:o, newText:n})
                });
                alert("ƒê√£ g·ª≠i b√°o c√°o!"); closeEditModal(); btn.innerText="G·ª≠i";
            } catch{ alert("L·ªói g·ª≠i"); }
        }
    </script>
