<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Story Reader</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&family=Nunito:wght@300;400;600;700&family=Noto+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/palatino" rel="stylesheet">
    <!-- Google Fonts for Vietnamese text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Nunito:wght@300;400;600;700&family=Noto+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&family=Montserrat:wght@400;500;600&family=Patrick+Hand&display=swap&subset=vietnamese" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/scroll-fix.css">
    <link rel="stylesheet" href="css/font-selector.css">
</head>
<body class="dark-mode">
    <!-- Loading Spinner -->
    <div id="loading-spinner" aria-hidden="true">
        <div class="spinner-inner"></div>
    </div>
    
    <!-- App Container -->
    <div id="app-container">
        <!-- Header -->
        <header id="story-header">
            <div id="story-name">Story Reader</div>
            <button id="regex-replace-btn" class="icon-btn" title="Regex Replace">
                <i class="fa-solid fa-code"></i>
            </button>
        </header>

        <!-- Content Area -->
        <div id="content-container">
            <!-- Menu Overlay -->
            <div id="menu-overlay" aria-hidden="true"></div>
            
            <!-- Chapter Menu -->
            <aside id="chapter-menu" aria-hidden="true">
                <div class="menu-header">
                    <h2>Chapters</h2>
                    <button id="close-menu" class="icon-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="menu-search">
                    <input type="text" id="chapter-search" placeholder="Search chapters...">
                    <i class="fas fa-search"></i>
                </div>
                <ul id="menu-list">
                    <!-- Chapter links will be dynamically added here -->
                </ul>
            </aside>
            
            <!-- Story Content -->
            <main id="chapter-content">
                <!-- Chapter content will be dynamically loaded here -->
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h2>Welcome to Story Reader</h2>
                    <p>Upload a text file to start reading</p>
                    <button id="welcome-upload-btn" class="primary-btn">
                        <i class="fas fa-upload"></i> Upload Story
                    </button>
                </div>
            </main>
        </div>
        
        <!-- Hidden File Input -->
        <input type="file" id="file-input" accept=".txt,.TXT" style="position: absolute; opacity: 0; z-index: -1;">
    </div>

    <!-- Settings Modal -->
    <div id="modal-overlay" aria-hidden="true"></div>
    <div id="settings-modal"  style="display: none;" aria-hidden="true">
        <div class="modal-header">
            <h3>Settings</h3>
            <button id="close-settings" class="icon-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="settings-content">
            <!-- Typography Settings -->
            <div class="settings-section">
                <h4>Typography</h4>
                
                <div class="setting-control">
                    <label for="font-size">Font Size</label>
                    <div class="slider-control">
                        <button id="decrease-font-size" class="icon-btn small"><i class="fas fa-minus"></i></button>
                        <div class="slider-container">
                            <input type="range" id="font-size-slider" min="12" max="32" value="18" class="slider">
                        </div>
                        <button id="increase-font-size" class="icon-btn small"><i class="fas fa-plus"></i></button>
                        <span id="font-size-display">18</span>
                    </div>
                </div>
                
                <div class="setting-control">
                    <label for="lines-per-sentence">Group Sentences</label>
                    <div class="slider-control">
                        <button id="decrease-lines-per-sentence" class="icon-btn small"><i class="fas fa-minus"></i></button>
                        <div class="slider-container">
                            <input type="range" id="lines-per-sentence-slider" min="1" max="10" value="3" class="slider">
                        </div>
                        <button id="increase-lines-per-sentence" class="icon-btn small"><i class="fas fa-plus"></i></button>
                        <span id="lines-per-sentence-display">3</span>
                    </div>
                </div>

                <div class="setting-control">
                    <label for="line-height">Line Height</label>
                    <div class="slider-control">
                        <button id="decrease-line-height" class="icon-btn small"><i class="fas fa-minus"></i></button>
                        <div class="slider-container">
                            <input type="range" id="line-height-slider" min="1" max="3" value="1.2" step="0.1" class="slider">
                        </div>
                        <button id="increase-line-height" class="icon-btn small"><i class="fas fa-plus"></i></button>
                        <span id="line-height-display">1.2</span>
                    </div>
                </div>


                <div class="setting-control">
                    <label for="word-spacing">Word Spacing</label>
                    <div class="slider-control">
                        <button id="decrease-word-spacing" class="icon-btn small"><i class="fas fa-minus"></i></button>
                        <div class="slider-container">
                            <input type="range" id="word-spacing-slider" min="1" max="10" value="1" class="slider">
                        </div>
                        <button id="increase-word-spacing" class="icon-btn small"><i class="fas fa-plus"></i></button>
                        <span id="word-spacing-display">1</span>
                    </div>
                </div>
               

                <div class="setting-control">
                    <label for="font-family">Font Family</label>
                    <div class="font-selector" id="font-family-selector">
                        <button class="font-option" data-font="'Palatino Linotype', serif">
                            <span class="font-preview" style="font-family: 'Palatino Linotype', serif;">Aa</span>
                            <span class="font-name">Palatino</span>
                        </button>
                        
                        <button class="font-option" data-font="'Nunito', sans-serif">
                            <span class="font-preview" style="font-family: 'Nunito', sans-serif;">Aa</span>
                            <span class="font-name">Nunito</span>
                        </button>
                        <button class="font-option" data-font="'Roboto', sans-serif">
                            <span class="font-preview" style="font-family: 'Roboto', sans-serif;">Aa</span>
                            <span class="font-name">Roboto</span>
                        </button>
                        <button class="font-option" data-font="'Noto Serif', serif">
                            <span class="font-preview" style="font-family: 'Noto Serif', serif;">Aa</span>
                            <span class="font-name">Noto Serif</span>
                        </button>
                        
                        <button class="font-option" data-font="'Source Sans Pro', sans-serif">
                            <span class="font-preview" style="font-family: 'Source Sans Pro', sans-serif;">Aa</span>
                            <span class="font-name">Source Sans</span>
                        </button>
                        <button class="font-option" data-font="'Montserrat', sans-serif">
                            <span class="font-preview" style="font-family: 'Montserrat', sans-serif;">Aa</span>
                            <span class="font-name">Montserrat</span>
                        </button>
                        <button class="font-option" data-font="'Patrick Hand', sans-serif">
                            <span class="font-preview" style="font-family: 'Patrick Hand', sans-serif;">Aa</span>
                            <span class="font-name">Patrick Hand</span>
                        </button>
                        <button class="font-option" data-font="'Times New Roman', serif">
                            <span class="font-preview" style="font-family: 'Times New Roman', serif;">Aa</span>
                            <span class="font-name">Times New Roman</span>
                        </button>
                        <button class="font-option" data-font="'Charter', sans-serif">
                            <span class="font-preview" style="font-family: 'Charter', sans-serif;">Aa</span>
                            <span class="font-name">Charter</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button id="save-settings" class="primary-btn">Save</button>
        </div>
    </div>


     <div id="settings-regex-modal" style="display: none;" aria-hidden="true">
        <div class="modal-header">
            <h3>Regex Replacement</h3>
            <button id="close-settings-regex" class="icon-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="settings-content">
            <!-- Typography Settings -->
            
            
            <!-- Regex Replace Section -->
            <div class="settings-section">
                <div class="section-header">
                    <h4>Regex Replace</h4>
                    <span id="regex-count" class="badge">[ 0 ]</span>
                </div>
                
                <div id="regex-settings">
                    <div class="regex-inputs">
                        <input type="text" id="regex-match" placeholder="Match pattern" class="input-control">
                        <input type="text" id="regex-replace" placeholder="Replace with" class="input-control">
                        <button id="add-regex-replace" class="icon-btn"><i class="fas fa-plus"></i></button>
                    </div>
                    
                    <ul id="regex-replace-list">
                        <!-- Regex items will be added here -->
                    </ul>
                </div>
            </div>
        </div>
<!--         
        <div class="modal-footer">
            <button id="save-settings-regex" class="primary-btn">Save</button>
        </div> -->
    </div>

    <!-- Floating Action Menu -->
    <div class="float-menu-container">
        <button id="float-menu-toggle" type="button" aria-label="Menu">
            <i class="fas fa-plus"></i>
        </button>
        <div class="float-menu-items">
            <button id="toggle-chapters-btn" class="float-menu-button" type="button" title="Chapters">
                <i class="fas fa-list-ul"></i>
            </button>
            
            <button id="open-settings-btn" class="float-menu-button" type="button" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button id="scroll-to-current-read" class="float-menu-button" type="button" title="Find highlighted text">
                <i class="fa-solid fa-book-open-reader"></i>
            </button>
            <button id="upload-file-btn" class="float-menu-button" type="button" title="Upload file">
                <i class="fas fa-upload"></i>
            </button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chapters.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/reader.js"></script>
    <script src="js/float-menu.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
